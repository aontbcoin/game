<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Interactive Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icons">
        <button class="neon-button" id="menu-button">Menu</button>
        <button class="neon-button" id="profile-button">Profile</button>
    </div>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/8193/8193834.png" alt="coin" id="coin">
        <div class="progress-bar">
            <div class="fill" id="fill"></div>
        </div>
        <div id="click-counter">Clicks: 0</div>
        <div id="level-counter">Level: 1</div>
    </div>
    <div class="menu" id="menu">
        <div class="upgrade">
            <h3>Мультиклик</h3>
            <p>Уровень: <span id="multiclick-level">1</span></p>
            <p>Цена: <span id="multiclick-price">100</span> монет</p>
            <p>Описание: Клик +1</p>
            <button class="neon-button" id="upgrade-multiclick">Улучшить</button>
        </div>
        <div class="upgrade">
            <h3>Автокликер</h3>
            <p>Уровень: <span id="autoclicker-level">1</span></p>
            <p>Цена: <span id="autoclicker-price">100</span> монет</p>
            <p>Описание: Кликает по 1 монете в 5 секунд</p>
            <button class="neon-button" id="upgrade-autoclicker">Улучшить</button>
        </div>
    </div>
    <div class="profile" id="profile">
        <!-- Дополнительный контент для профиля -->
    </div>
    <script src="script.js"></script>
</body>
</html>
